<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example of spin.js</title>
	<style type="text/css">
	.spinner { margin-top: 100px; }
	.well { margin-top: 20px;}
	.stopnstart {margin: 250px 0 0 180px;}
	#center {
	width:30%;
	height:100%;
	background-color: #333;
	min-height:200px;
	}
	#spin {
	width:100%;
	height:100%;
	min-height:300px;
	}
	</style>
</head>
<body>
    <div class="container">
	<div class="row">
	<div class="span6">
	 <div id ="center">
     <div id="spin"> </div>
	</div>
    </div>
	<p class="stopnstart"><button type="submit" class="btn btn-danger" onclick="spin_stop();" id="stop">Stop</button>
	<button type="submit" class="btn btn-success" onclick="spin_start();" id="start">Start</button></p>
	</div>
	</div>
	</div>
<script type="text/javascript" src="spin.js"></script>
	<script type="text/javascript">
  var opts = {
  lines: 13, // The number of lines to draw 
  length: 30, // The length of each line
  width: 7, // The line thickness
  radius: 10, // The radius of the inner circle
  rotate: 0, // The rotation offset
  color: '#FFF', // #rgb or #rrggbb
  speed: 1.5, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: 'auto', // Top position relative to parent in px
  left: 'auto' // Left position relative to parent in px
  };
  var target = document.getElementById('spin');
  var spinner = new Spinner(opts).spin(target);
  function spin_stop()
  {
	spinner.stop();  
  }
  function spin_start()
  {
	spinner.spin(target);  
  }
 $( ".center" ).hide(); 

  </script>
</body>
</html>
